language: java
install: true

jdk:
    - oraclejdk8

env:
    - CI=true

script:
    - ./gradlew build -x signArchives -s

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
